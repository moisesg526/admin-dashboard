<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7fbee0115c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="side-bar">
      <h1>Dashboard</h1>
      <a href="">Home</a>
      <a href="">Profile</a>
      <a href="">Messages</a>
      <a href="">History</a>
      <a href="">Tasks</a>
      <a href="">Settings</a>
      <a href="">Support</a>
      <a href="">Privacy</a>
    </div>
    <div class="right-content">
      <div class="header">
        <div class="top">
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" />
          </div>
          <div class="top-right">
            <span class="material-icons"> notifications_active </span>
            <img src="./images/naruto.jpg" alt="Naruto Uzumaki" />
            <h3>Naruto Uzumaki</h3>
          </div>
        </div>
        <div class="bottom">
          <div class="bottom-left">
            <img src="./images/naruto.jpg" alt="Naruto Uzumaki" />
            <h2>
              <span id="bold">Hi there,</span> <br />Naruto Uzumaki (@naruto)
            </h2>
          </div>
          <div class="bottom-right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="main-content">Your Projects</div>
    </div>
  </body>
</html>
